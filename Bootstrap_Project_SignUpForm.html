<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class=" container bg-primary">
    <div class="container mt-5 p-4 bg-white ">
      <form>
        <div class="row">
          <div class="col">
            <h3>Sign Up</h3>
            <small>Please fill in this form to create an account!</small>
            <div class="row mt-4">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" name="Fname" class="form-control border-0 bg-light" placeholder="First Name">
              </div>
              <div class="col-sm-6">
                <input type="text" name="Lname" class="form-control border-0 bg-light" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group mt-3">
          <input type="email" class="form-control border-0 bg-light" id="email" placeholder="Email" name="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control border-0 bg-light" placeholder="Password" name="pswd">
        </div>
        <div class="form-group">
          <input type="password" name="pswd" class="form-control border-0 bg-light" placeholder="Confirm Password">
        </div>
         <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></label>
            </div> 
            <button type="button" class="btn btn-primary px-5 mt-3">Sign Up</button> 
          </div>
        </div>
      </form>
    </div>
       
    <div class="container text-white text-center mt-2">
      <p>Already have an account? <a href="#" class="text-white" style="text-decoration:underline">Login here</a></p>
    </div>
</body>
</html>
